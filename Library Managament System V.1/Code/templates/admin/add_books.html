<!DOCTYPE html>
    <html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Add Book</title>
                <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/add_book.css') }}">
                <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </head>
    <body>
        <!-- ==========================================  Head Section  ============================================== -->

        <!-- This is Main Nav Bar-->
        <ul class="nav-menu" style="margin-bottom: 1px;">
            <li style="margin-right:0px;"><i class="fa-solid fa-book-open-reader" id="main_logo" >  Reads</i></li>
            <li><a href="{{url_for('reader')}}">Readers</a></li>
            <li><a href="{{url_for('login')}}"><i class="fa-solid fa-user" id="user_logo"> </i> Sign Out</a></li>
        </ul>
        <!-- This is Info Nav Bar -->
            <h2 style="color: #fff;background-color:#91171fbb; text-align: center;padding: 5px;">Librarian Dashboard</h2>

        <!-- ==========================================  Main Body  ================================================= -->
        <!-- This is Category design -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 30%;">
                        <div class="d-flex">
                            <div class="toast-body">
                                {{message}}
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

                <div class="form_box">
                    <h1 class="_form-name">Add Book</h1>
                    <!-- Main Form -->
                    <form action="{{ url_for('add_book', id=section.id) }}" method="post" enctype="multipart/form-data">
                        <!-- Book Name Label -->
                        <div class="mb-3">
                            <label for="book_name" class="form-label">Book Name</label>
                            <input type="text" class="form-control" id="book_name" name="book_name">
                        </div>
                        <!-- Book Author Label -->
                        <div class="mb-3">
                            <label for="book_author" class="form-label">Book Author</label>
                            <input type="text" class="form-control" id="book_author" name="book_author">
                        </div>
                        <!-- Book ISBN Label -->
                        <div class="mb-3">
                            <label for="book_isbn" class="form-label">Book ISBN No.</label>
                            <input type="text" class="form-control" id="book_isbn" name="book_isbn">
                        </div>
                        <!-- Section Description Label -->
                        <div class="mb-3">
                            <label for="book_desc" class="form-label">Book Description</label>
                            <textarea class="form-control" id="section_desc" name="book_desc"></textarea>
                        </div>
                        <!-- Upload File Label -->
                        <div class="mb-3">
                            <input type="file" class="form-control" id="book_isbn" name="book_upload">
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" style="background-color: #BA1F33; border-color: #91171f;">Add</button>
                    </form>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
