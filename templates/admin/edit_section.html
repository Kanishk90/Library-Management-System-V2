<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Section</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/add_section.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main Navigation Bar -->
    <ul class="nav-menu" style="margin-bottom: 1px;">
        <li style="margin-right:0px;"><i class="fa-solid fa-book-open-reader" id="main_logo"> Reads</i></li>
        <li><a href="{{url_for('reader')}}">Readers</a></li>
        <li><a href="{{url_for('login')}}"><i class="fa-solid fa-user" id="user_logo"> </i> Sign Out</a></li>
    </ul>

    <!-- Info Navigation Bar -->
    <h2 style="color: #fff;background-color:#91171fbb; text-align: center;padding: 5px;">Librarian Dashboard</h2>

    <!-- Main Body - Edit Section Form -->
    <div class="form_box">
        <h1 class="_form-name">Edit Section</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 30%;">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Edit Section Form -->
        <div class="form_box">
            <h1 class="_form-name">Edit Section</h1>
            <form action="{{ url_for('edit_section', id=section.id) }}" method="post">

                <!-- Section Name Label -->
                <div class="mb-3">
                    <label for="section_name" class="form-label">Section Name</label>
                    <input type="text" class="form-control" id="section_name" name="section_name"
                        value="{{ section.name }}">
                </div>

                <!-- Section Description Label -->
                <div class="mb-3">
                    <label for="section_desc" class="form-label">Section Description</label>
                    <textarea class="form-control" id="section_desc" name="section_desc">{{ section.description }}</textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary"
                    style="background-color: #BA1F33; border-color: #91171f;">Change</button>
            </form>
        </div>
    </div>

</body>

</html>
